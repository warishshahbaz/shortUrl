<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <div id="g_id_onload"
                data-client_id="14906643356-8q15jkrp70las9nn0d8dodg8dosd3sb9.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-login_uri="/routes/auth" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                data-text="continue_with" data-size="large" data-logo_alignment="left">
            </div>
            <div>
                <p>Api Document? <a href="/api-docs">Docs</a></p>
            </div>
        </div>
    </div>

</body>

</html>
